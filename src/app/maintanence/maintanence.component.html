<div class="container-fluid">
  <mat-card class="example-card" [formGroup]="Expencesform">
    <mat-card-header class="header">
      Maintanence
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="example-full-width">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matIconSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Category</mat-label>
            <mat-select formControlName="category">
              <mat-option value="Employee salary">Employee Salaries</mat-option>
              <mat-option value="Store expences">Store Expences</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-form-field>
            <mat-label> Section</mat-label>
            <mat-select formControlName="section">
              <mat-option value="Emp salary">Salary</mat-option>
              <mat-option value="Rent">Rent</mat-option>
              <mat-option value="Power Bill">Power Bill</mat-option>
              <mat-option value="General Expenses">General Expenses</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label> Amount</mat-label>
            <input matInput formControlName="amount">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <div class="text-center">
        <button mat-raised-button color="primary" (click)="Add()" [disabled]="Expencesform.invalid">Add</button>
      </div>
    </mat-card-footer>
  </mat-card>

<div class="row">
<div class="col-sm-6">
  <div class="card">
  <div class="main table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">S.No</th>
          <th scope="col">Category</th>
          <th scope="col">Section</th>
          <th scope="col">Amount</th>
          <th scope="col">Date</th>
      </thead>
      <tbody>
        <tr *ngFor=" let e of viewexpences ; let i= index">
          <th>{{i+1}}</th>
          <td>{{e.category}}</td>
          <td>{{e.section}}</td>
          <td>{{e.amount}}</td>
          <td>{{e.date | date:'dd-MM-yyyy'}}</td>
        </tr>

      </tbody>
    </table>
    <div class="row ">
      <div class="col-sm-9 text-end">
        <p class=" fs-6 Gt">GrandTotal: <span class=" fw-bold">{{Grandtotal}}</span></p>
      </div>
    </div>
  </div>
</div>
</div>

<div class="col-sm-6 ">
  <video width="100%" height="230px" autoplay>
    <source src="assets/images/s-video2.webm" type="video/mp4">
   
  </video>
</div>

</div>

</div>
