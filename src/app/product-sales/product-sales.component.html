

    <mat-card class="example-card" [formGroup]="productSalesform">
        <mat-card-header class="header">
           Products-Sales
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Customer Name</mat-label>
               <input matInput formControlName="customername">
              </mat-form-field>       
              <mat-form-field>
                <mat-label>Product Name</mat-label>
                <mat-select formControlName="productName">
                 <mat-option *ngFor=" let v of viewstock" value="{{v.pro}}"></mat-option>                  
                </mat-select>
              </mat-form-field>    
              <mat-form-field>
                <mat-label>Selling Price</mat-label>
                <mat-select formControlName="sellingprice">
                  <mat-option></mat-option>                   
                </mat-select>
              </mat-form-field>       
        </mat-card-content>
        <mat-card-footer>
            <div class="text-center">
                <button mat-raised-button color="primary" (click)="Enter()" [disabled]="productSalesform.invalid">Enter</button>
            </div>   
        </mat-card-footer>
      </mat-card>
