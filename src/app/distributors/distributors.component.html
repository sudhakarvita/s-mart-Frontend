<div class="container">
<div class="row">
    <div class="col-sm-6">
      <form [formGroup]= "addDistributor">
<mat-card class="example-card">
    <mat-card-header class="header">
        Distributors
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Distributor Name</mat-label>
            <input matInput formControlName="distributor" type="text">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Product Category</mat-label>
            <mat-select formControlName="productcategory" >
              <mat-option value="food">Food Product</mat-option>
              <mat-option value="general">General Product</mat-option>
            </mat-select>
          </mat-form-field>     
    </mat-card-content>
    <mat-card-footer>
        <div class="text-center">
            <button mat-raised-button color="primary"  (click)="Add()" [disabled]="addDistributor.invalid">Add</button>
        </div>   
    </mat-card-footer>
  </mat-card>
</form>
</div>


<div class="col-sm-6">
  <div class="main table-responsive" >
    <h1> View Details</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Distributor Name</th>
            <th scope="col">Product Category</th>
           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let v of viewdis,let i =index">
            <th>{{i+1}}</th>
            <td>{{v.distributor}}</td>
            <td>{{v.productcategory}}</td>
        
          </tr>
        
        </tbody>
      </table>
</div>
</div>

</div>
</div>
