<div class="fluid h-100">
<div class="row g-0">
  <div class="col-lg-6">  
    <form [formGroup]= "addDistributor">
      <mat-card class="example-card">
         <mat-card-header class="header">
            Distributors
          </mat-card-header>
          <mat-card-content>
                <mat-form-field>
                  <mat-label>Distributor Name</mat-label>
                      <input matInput formControlName="distributor" type="text">
               </mat-form-field>                                
          </mat-card-content>     
              <mat-card-footer>
            <div class="text-center">
          <button mat-raised-button color="primary"  (click)="Add()" [disabled]="addDistributor.invalid">Add</button>
       </div>   
            </mat-card-footer>
      </mat-card>
    </form>
  </div>

  <div class="col-lg-6 ag">

    <ag-grid-angular [rowData]="rowData" 
    [columnDefs]="colDefs" 
    style="width:420px; height: 200px;" 
    class="ag-theme-alpine " 
    [defaultColDef]="defaultColDef">
      
    </ag-grid-angular>
  </div>
</div>
</div>
