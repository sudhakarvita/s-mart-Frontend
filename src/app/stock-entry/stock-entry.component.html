<mat-card class="example-card">
    <mat-card-header class="header">
       Stock-Entry
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Distributor Id</mat-label>
            <input matInput>
          </mat-form-field>        
          <mat-form-field>
            <mat-label>Product Id</mat-label>
            <input matInput>
          </mat-form-field>    
          <mat-form-field>
            <mat-label>Product Quantity</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Price</mat-label>
            <input matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Selling Price</mat-label>
            <input matInput>
          </mat-form-field>          
    </mat-card-content>
    <mat-card-footer>
        <div class="text-center">
            <button mat-raised-button color="primary" (click)="Enter()">Enter</button>
        </div>   
    </mat-card-footer>
  </mat-card>
