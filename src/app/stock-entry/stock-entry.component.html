<div class="container-fluid main">
<mat-card class="example-card" [formGroup]="stockEntryform">
    <mat-card-header class="header">
       Stock-Entry
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Distributor Name</mat-label>
        <mat-select  formControlName="distributorId" (selectionChange)="isGetproduct($event.value)">
          <mat-option *ngFor="let dist of distname" [value]="dist._id" >{{dist.distributor}}</mat-option>
        </mat-select>
      </mat-form-field>        
      <mat-form-field>
        <mat-label>Product Name</mat-label>
        <mat-select  formControlName="productId" >
          <mat-option *ngFor="let p of distidproducts" [value]="p._id" >{{p.productName}}</mat-option>
        </mat-select>
      </mat-form-field>    
          <mat-form-field>
            <mat-label>Product Quantity</mat-label>
            <input matInput formControlName="productQuantity">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Price</mat-label>
            <input matInput formControlName="price">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Selling Price</mat-label>
            <input matInput formControlName="sellingPrice">
          </mat-form-field>          
    </mat-card-content>
    <mat-card-footer>
        <div class="text-center">
            <button mat-raised-button color="primary" (click)="Enter()" [disabled]="stockEntryform.invalid">Enter</button>
        </div>   
    </mat-card-footer>
  </mat-card>
</div>
